{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="p-3">
    <div class="container">
        <div class="row mt-3">
            <div class="col mx-auto mb-3">
                <h2>Marketplace Listings</h2>
                <hr />
            </div>
        </div>

        <div class="row">
            {% for listing in template_data.listings %}
            <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-3">
                <div class="card text-center p-2">
                    <img src="{{ listing.item.pokemon.image_url }}"
                         class="card-img-top"
                         style="width: 80px; margin: auto;"
                         alt="{{ listing.item.pokemon.name }}">

                    <div class="card-body p-1">

                        <!-- PokÃ©mon name button -->
                        <a href="{% url 'marketListings.show' id=listing.id %}"
                           class="btn btn-sm bg-dark text-white mb-2">
                            {{ listing.item.pokemon.name }}
                        </a>

                        <!-- Price -->
                        <p class="mb-1">{{ listing.price }}</p>

                        <!-- Add to Cart form -->
                        <form method="post" action="{% url 'cart.add' id=listing.id %}">
                            {% csrf_token %}
                            <button class="btn btn-sm bg-dark text-white" type="submit">
                                Add to Cart
                            </button>
                        </form>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
