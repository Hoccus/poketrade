<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <title>{{ template_data.title }}</title>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width,
initial-scale=1" />
</head>
<body>
    <!-- Header -->
    <header class="header" style="opacity: 1; visibility: inherit;">
        <div class="container">
            <div class="header-left">
                <nav class="nav">
                    <div class="navbar-nav ms-auto navbar-ml">
                        <a class="nav-link" href="{%  url 'home.about' %}">About</a>
                        <a class="nav-link" href="{% url 'marketplace.index' %}">Marketplace</a>
                        <a class="nav-link" href="{% url 'cart.index' %}">Cart</a>
                        <a class="nav-link" href="{% url 'accounts.orders' %}">Orders</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- Header -->
    <div>
        {% block content %}
        {% endblock content %}
    </div>
    <!-- Footer -->
    <!-- Footer -->
</body>
</html>
