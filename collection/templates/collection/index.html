{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
    <div class="container">
        <div class="row mt-3">
            <div class="col mx-auto mb-3">
                <h1>Your Pok√©mon Collection</h1>
                <hr />
            </div>
        </div>
        <div class="row">
            {% for pokemon in pokemon_list %}
            <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-3">
                <div class="card text-center p-2">
                    <img src="{{ pokemon.image_url }}" class="card-img-top" style="width: 80px; margin: auto;" alt="{{ pokemon.name }}">
                    <div class="card-body p-1">
                        <h6 class="card-title mb-0">{{ pokemon.name }}</h6>
                    </div>
                </div>
            </div>
            {% endfor %}
          </div>
    </div>
</div>
{% endblock content %}
