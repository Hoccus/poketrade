{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
    <div class="container">
        <div class="row mt-3">
            <div class="col mx-auto mb-3">
                <h1>Your Pok√©mon Collection</h1>
                <hr />
            </div>
        </div>
        <div class="row">
            {% for pokemon in pokemon_list %}
            <div class="col-md-3 text-center mb-4">
                <div class="card p-3">
                    <img src="{{ pokemon.sprite }}" alt="{{ pokemon.name }}" class="card-img-top" style="width: 120px; margin: auto;">
                    <div class="card-body">
                        <h5 class="card-title">{{ pokemon.name }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
